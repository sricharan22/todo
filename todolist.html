<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>To-do List</title>
  <style>
    #colo{
      font-size: 30px;
      font-family: serif;
    }
    h4{
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="todo"></div>
      </div>
    </div>
  </div>
  <script type="text/babel">

    class Todo extends React.Component {
      constructor(props) {
        super(props);
        this.state =
        {
          task: "",
          list: [],
          count: 0,
        };
      }

      render() {
        return (
          <div class="container">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 mt-5">
                <center>
                
                    <div class="form-group">
                      <label for="exampleInputEmail1" id="colo">Enter a Task</label>
                      <input type="test" class="form-control mt-5" id="exampleInputEmail1" placeholder="Enter Task" onChange={this.read} value={this.state.task} />
                    </div>
                    <div><button type="submit" class="btn btn-warning mt-5" onClick={this.addtask}>Add to List</button></div>
                 
                  <div><h4 class="mt-5">Total Tasks Pending: {this.state.count}</h4></div>
                  <div>
                    <table class="table table-bordered mt-5 table-hover table-dark table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th colspan="2" ><center>DETAILS OF TASKS PENDING</center></th>
                        </tr>
                      </thead>

                      <tbody>
                        {this.state.list.map((ele, index) =>
                          <tr key={index}>
                            <td>{ele}</td>

                            <center><td><button type="submit" class="btn btn-warning" onClick={this.deletetask} value={index} >Remove Task</button></td></center>
                          </tr>
                        )}
                      </tbody>
                    </table>
                  </div>
                </center>
              </div>
              <div class="col-md-3"></div>
              </div>
              </div>
        );
      }

      read = (event) => {

                this.setState({ task: event.target.value });
      };
      addtask = () => {

                this.setState({ list: [...this.state.list, this.state.task], task: "", count: this.state.count + 1 });
      }
      deletetask = (event) => {
        const list = [...this.state.list];

        list.splice(Number(event.target.value), 1);
        console.log(list);
        this.setState({list: [...list], count: this.state.count - 1 })
        console.log(event.target.value);

      }

    }

    ReactDOM.render(<Todo />, document.querySelector("#todo"));

  </script>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
